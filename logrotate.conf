# OpenPenPal 日志轮转配置
# 使用方法: logrotate -f logrotate.conf

/Users/rocalight/同步空间/opplc/openpenpal/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 rocalight staff
    maxsize 50M
    postrotate
        # 重启服务以重新打开日志文件（如果需要）
        # killall -HUP openpenpal-backend || true
    endscript
}

/Users/rocalight/同步空间/opplc/openpenpal/backend/*.log {
    daily
    rotate 5
    compress
    delaycompress
    missingok
    notifempty
    create 644 rocalight staff
    maxsize 10M
}

/Users/rocalight/同步空间/opplc/openpenpal/frontend/*.log {
    daily
    rotate 5
    compress
    delaycompress
    missingok
    notifempty
    create 644 rocalight staff
    maxsize 10M
}
