global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'openpenpal'
    environment: 'production'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'gateway'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['gateway:8000']
    scrape_timeout: 5s

  # 主后端服务
  - job_name: 'main-backend'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['main-backend:8080']
    scrape_timeout: 5s

  # 写信服务
  - job_name: 'write-service'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['write-service:8001']
    scrape_timeout: 5s

  # 信使服务
  - job_name: 'courier-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['courier-service:8002']
    scrape_timeout: 5s

  # 管理服务
  - job_name: 'admin-service'
    scrape_interval: 15s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['admin-service:8003']
    scrape_timeout: 5s

  # OCR服务
  - job_name: 'ocr-service'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ocr-service:8004']
    scrape_timeout: 10s

  # Redis 监控 (使用 redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL 监控 (使用 postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx 监控
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 15s

  # Node Exporter (系统指标)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Docker 容器监控 (使用 cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'

# 告警规则配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093