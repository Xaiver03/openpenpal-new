# OpenPenPal日志轮转配置

# 全局配置
compress
delaycompress
missingok
notifempty
create 644 root root

# 应用日志
/Users/rocalight/同步空间/opplc/openpenpal/logs/app/*.log {
    daily
    rotate 30
    size 100M
    postrotate
        # 重启应用以重新打开日志文件 (如果需要)
        # systemctl reload openpenpal || true
    endscript
}

# 访问日志
/Users/rocalight/同步空间/opplc/openpenpal/logs/access/*.log {
    daily
    rotate 90
    size 500M
    compress
    delaycompress
}

# 错误日志
/Users/rocalight/同步空间/opplc/openpenpal/logs/error/*.log {
    daily
    rotate 60
    size 50M
    compress
    delaycompress
    copytruncate
}

# 性能日志
/Users/rocalight/同步空间/opplc/openpenpal/logs/performance/*.log {
    weekly
    rotate 12
    size 200M
    compress
    delaycompress
}
