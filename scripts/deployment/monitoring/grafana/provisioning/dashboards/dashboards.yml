# Grafana 仪表板自动配置
# 自动加载预定义的仪表板

apiVersion: 1

providers:
  # OpenPenPal 系统概览仪表板
  - name: 'openpenpal-system'
    orgId: 1
    folder: 'OpenPenPal System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # 微服务仪表板
  - name: 'openpenpal-microservices'
    orgId: 1
    folder: 'Microservices'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/microservices

  # 数据库仪表板
  - name: 'openpenpal-database'
    orgId: 1
    folder: 'Database'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/database

  # 业务指标仪表板
  - name: 'openpenpal-business'
    orgId: 1
    folder: 'Business Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business

  # 日志和追踪仪表板
  - name: 'openpenpal-observability'
    orgId: 1
    folder: 'Observability'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/observability