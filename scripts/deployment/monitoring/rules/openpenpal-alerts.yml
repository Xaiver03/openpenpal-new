# OpenPenPal 告警规则
# 针对微服务架构的全面告警配置

groups:
  # 系统级告警
  - name: system.rules
    rules:
      # 服务宕机告警
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "服务 {{ $labels.job }} 不可用"
          description: "服务 {{ $labels.job }} 在实例 {{ $labels.instance }} 上已宕机超过1分钟"

      # CPU 使用率过高
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "CPU 使用率过高"
          description: "实例 {{ $labels.instance }} CPU 使用率已超过80%，当前值: {{ $value }}%"

      # 内存使用率过高
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "内存使用率过高"
          description: "实例 {{ $labels.instance }} 内存使用率已超过90%，当前值: {{ $value }}%"

      # 磁盘空间不足
      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "磁盘空间不足"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率已超过85%，当前值: {{ $value }}%"

  # 应用级告警
  - name: application.rules
    rules:
      # HTTP 请求响应时间过长
      - alert: HighHTTPResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "HTTP 响应时间过长"
          description: "服务 {{ $labels.job }} 95%分位数响应时间超过1秒，当前值: {{ $value }}s"

      # HTTP 错误率过高
      - alert: HighHTTPErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "HTTP 错误率过高"
          description: "服务 {{ $labels.job }} HTTP 5xx错误率超过5%，当前值: {{ $value }}%"

      # 请求量异常下降
      - alert: LowRequestRate
        expr: rate(http_requests_total[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "请求量异常下降"
          description: "服务 {{ $labels.job }} 请求量异常下降，当前QPS: {{ $value }}"

  # 数据库告警
  - name: database.rules
    rules:
      # PostgreSQL 连接数过多
      - alert: PostgreSQLTooManyConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL 连接数过多"
          description: "PostgreSQL 连接数使用率超过80%，当前值: {{ $value }}%"

      # PostgreSQL 慢查询
      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_database_tup_returned[5m]) / rate(pg_stat_database_tup_fetched[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL 查询效率低"
          description: "PostgreSQL 查询效率异常，可能存在慢查询"

      # Redis 内存使用率过高
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Redis 内存使用率过高"
          description: "Redis 内存使用率超过90%，当前值: {{ $value }}%"

      # Redis 连接数异常
      - alert: RedisConnectionSpike
        expr: redis_connected_clients > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Redis 连接数异常"
          description: "Redis 连接数超过阈值，当前连接数: {{ $value }}"

  # 微服务特定告警
  - name: microservices.rules
    rules:
      # Go 服务 Goroutine 泄露
      - alert: GoroutineLeak
        expr: go_goroutines > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Goroutine 数量过多"
          description: "服务 {{ $labels.job }} Goroutine 数量超过1000，可能存在泄露，当前值: {{ $value }}"

      # Go 服务 GC 暂停时间过长
      - alert: HighGCPause
        expr: go_gc_duration_seconds{quantile="0.99"} > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "GC 暂停时间过长"
          description: "服务 {{ $labels.job }} GC暂停时间过长，当前99%分位数: {{ $value }}s"

      # JVM 堆内存使用率过高 (Admin Service)
      - alert: JVMHighHeapUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "JVM 堆内存使用率过高"
          description: "Java服务 {{ $labels.job }} 堆内存使用率超过85%，当前值: {{ $value }}%"

      # Python 服务响应时间 (Write/OCR Service)
      - alert: PythonServiceSlowResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"write-service|ocr-service"}[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Python 服务响应缓慢"
          description: "Python服务 {{ $labels.job }} 响应时间过长，95%分位数: {{ $value }}s"

  # 业务指标告警
  - name: business.rules
    rules:
      # 用户注册异常
      - alert: AbnormalUserRegistration
        expr: increase(user_registrations_total[1h]) > 1000 or increase(user_registrations_total[1h]) < 1
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "用户注册数量异常"
          description: "过去1小时用户注册数量异常，当前值: {{ $value }}"

      # 信件发送失败率过高
      - alert: HighLetterSendFailureRate
        expr: rate(letter_send_failures_total[5m]) / rate(letter_send_attempts_total[5m]) * 100 > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "信件发送失败率过高"
          description: "信件发送失败率超过10%，当前值: {{ $value }}%"

      # 快递员任务积压
      - alert: CourierTaskBacklog
        expr: courier_pending_tasks > 50
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "快递员任务积压"
          description: "快递员待处理任务数量过多，当前值: {{ $value }}"

  # 容器告警
  - name: container.rules
    rules:
      # 容器重启频繁
      - alert: ContainerRestartingTooOften
        expr: rate(container_start_time_seconds[10m]) > 0
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "容器重启频繁"
          description: "容器 {{ $labels.name }} 在过去10分钟内重启过"

      # 容器 CPU 使用率过高
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "容器 CPU 使用率过高"
          description: "容器 {{ $labels.name }} CPU使用率超过80%，当前值: {{ $value }}%"

      # 容器内存使用率过高
      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "容器内存使用率过高"
          description: "容器 {{ $labels.name }} 内存使用率超过90%，当前值: {{ $value }}%"

  # 网络告警
  - name: network.rules
    rules:
      # 网络延迟过高
      - alert: HighNetworkLatency
        expr: probe_duration_seconds > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "网络延迟过高"
          description: "目标 {{ $labels.instance }} 网络延迟超过1秒，当前值: {{ $value }}s"

      # SSL 证书即将过期
      - alert: SSLCertExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "SSL 证书即将过期"
          description: "目标 {{ $labels.instance }} SSL证书将在7天内过期"