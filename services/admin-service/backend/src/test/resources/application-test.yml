# Test Configuration for Admin Service
spring:
  profiles:
    active: test
  
  # Test Database Configuration - use embedded H2 for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  
  # JPA Configuration for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # Redis Configuration - use embedded for tests
  data:
    redis:
      host: localhost
      port: 6370  # Different port for tests to avoid conflicts
      timeout: 2000ms
      database: 1
  
  # Mail Configuration - disable for tests
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  
  # Security Configuration
  security:
    jwt:
      secret: test-secret-key-for-testing-only-must-be-at-least-256-bits-long
      expiration: 3600000  # 1 hour for tests
      
# Logging Configuration for tests
logging:
  level:
    com.openpenpal.admin: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: '%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'

# Management and Actuator for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /test-docs
  swagger-ui:
    path: /test-swagger-ui.html

# Test-specific configuration
test:
  database:
    reset-after-test: true
  security:
    disable-csrf: true
  mail:
    capture-emails: true