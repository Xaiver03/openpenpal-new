name: CI Pipeline (Minimal)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  basic-check:
    name: Basic Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check files
        run: |
          echo "Checking project structure..."
          ls -la
          echo "Frontend files:"
          ls -la frontend/
          echo "Backend files:"
          ls -la backend/
      
      - name: Basic frontend check
        run: |
          cd frontend
          npm --version
          node --version
          echo "Project is set up correctly"
      
      - name: Basic backend check
        run: |
          cd backend
          echo "Go backend exists"
          ls -la
      
      - name: Success
        run: echo "Basic checks passed!"