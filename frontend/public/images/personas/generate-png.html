
<!DOCTYPE html>
<html>
<head>
  <script>
    function createPNG(id, name, color) {
      const canvas = document.createElement('canvas');
      canvas.width = 200;
      canvas.height = 200;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = color + '20';
      ctx.beginPath();
      ctx.arc(100, 100, 90, 0, 2 * Math.PI);
      ctx.fill();
      
      // Main circle
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(100, 100, 80, 0, 2 * Math.PI);
      ctx.stroke();
      
      // Text
      ctx.fillStyle = color;
      ctx.font = 'bold 48px system-ui';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(name.charAt(0), 100, 100);
      
      return canvas.toDataURL('image/png');
    }
    
    // Log the data URLs for manual saving
    const personas = [{"id":"poet","name":"诗人","color":"#8B5CF6"},{"id":"philosopher","name":"哲学家","color":"#3B82F6"},{"id":"artist","name":"艺术家","color":"#F59E0B"},{"id":"scientist","name":"科学家","color":"#10B981"},{"id":"traveler","name":"旅行者","color":"#EF4444"},{"id":"historian","name":"历史学家","color":"#6366F1"},{"id":"mentor","name":"人生导师","color":"#14B8A6"},{"id":"friend","name":"知心朋友","color":"#EC4899"}];
    personas.forEach(p => {
      console.log(p.id + '.png:', createPNG(p.id, p.name, p.color));
    });
  </script>
</head>
<body>
  <p>Open console to see PNG data URLs</p>
</body>
</html>
