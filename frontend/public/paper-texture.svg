<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <filter id="paper-texture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise" seed="1"/>
      <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="1">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
    <pattern id="paper-pattern" patternUnits="userSpaceOnUse" width="400" height="400">
      <rect width="400" height="400" fill="#f5f5f5"/>
      <rect width="400" height="400" filter="url(#paper-texture)" opacity="0.4"/>
      <!-- Small fiber details -->
      <circle cx="50" cy="50" r="0.5" fill="#e0e0e0" opacity="0.3"/>
      <circle cx="120" cy="80" r="0.3" fill="#e0e0e0" opacity="0.3"/>
      <circle cx="200" cy="150" r="0.4" fill="#e0e0e0" opacity="0.3"/>
      <circle cx="280" cy="220" r="0.3" fill="#e0e0e0" opacity="0.3"/>
      <circle cx="350" cy="300" r="0.5" fill="#e0e0e0" opacity="0.3"/>
      <circle cx="80" cy="280" r="0.4" fill="#e0e0e0" opacity="0.3"/>
      <circle cx="150" cy="350" r="0.3" fill="#e0e0e0" opacity="0.3"/>
      <circle cx="250" cy="100" r="0.3" fill="#e0e0e0" opacity="0.3"/>
      <circle cx="320" cy="180" r="0.4" fill="#e0e0e0" opacity="0.3"/>
      <!-- Light streaks -->
      <path d="M0,100 Q100,98 200,102" stroke="#e8e8e8" stroke-width="0.5" fill="none" opacity="0.2"/>
      <path d="M0,250 Q150,248 300,252" stroke="#e8e8e8" stroke-width="0.5" fill="none" opacity="0.2"/>
      <path d="M100,0 Q98,100 102,200" stroke="#e8e8e8" stroke-width="0.5" fill="none" opacity="0.2"/>
      <path d="M250,0 Q248,150 252,300" stroke="#e8e8e8" stroke-width="0.5" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#paper-pattern)"/>
</svg>